<div class="pageEditorTileContainer well">
              <!-- pagEditorDOM[2] -->
              <!-- Input "name" fields must be equal to MYSQL column name -->
              <form role="form" method="get" class="tileEditorForm">
                <input class="saveContentTile" type="hidden" name="saveContentTile" value="true">
                <input class="idInput" type="hidden" name="id">
                <div class="row">
	                <div class="form-group col-sm-2">
	                  <label class="control-label">Category</label>
	                  <input class="form-control categoryInput" type="text" name="category">
	                </div>
	                
	                <div class="form-group col-sm-2">
	                  <label class="control-label">Page Name</label>
	                  <input class="form-control pageNameInput" type="text" name="pageName">
	                </div>
	                
	                <div class="form-group col-sm-2">
	                  <label class="control-label">Tile Layout</label>
	                  <input class="form-control TileLayoutInput" type="text" name="layout">
	                </div>
	                
					<div class="form-group col-sm-2">
	                  <label class="control-label">Tile Order</label>
	                  <input class="form-control tileOrderInput" type="text" name="order">
	                </div>
	                <div class="form-group col-sm-2">
	                  <label class="control-label">Col 12 (classes)</label>
	                  <input class="form-control col12Input" type="text" name="col12">
	                </div>
                </div>
                
                <div class="form-group">
                  <label class="control-label">Col 1 Data</label>
                  <textarea class="form-control col1Input" name="col1"></textarea>
                </div>
                <div class="form-group">
                  <label class="control-label">Col 2 Data</label>
                  <textarea class="form-control col2Input" name="col2"></textarea>
                </div>
              </form>
</div>

	</div>
</div>
