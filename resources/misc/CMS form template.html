<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form role="form">
              <div class="form-group">
                <label class="control-label">Select a Page &nbsp;Name:</label>
                <select class="form-control pageNameSelect">
                  <option>1</option>
                  <option>2</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="pageEditorTileContainer well">
              <!-- pagEditorDOM[2] -->
              <!-- Input "name" fields must be equal to MYSQL column name -->
              <form role="form" method="get" class="tileEditorForm">
                <input class="saveContentTile" type="hidden" name="saveContentTile" value="true">
                <input class="idInput" type="hidden" name="id">
                <div class="form-group">
                  <label class="control-label">Category</label>
                  <input class="form-control categoryInput" type="text" name="category">
                </div>
                <div class="form-group">
                  <label class="control-label">Page Name</label>
                  <input class="form-control pageNameInput" type="text" name="pageName">
                </div>
                <div class="form-group">
                  <label class="control-label">Tile Layout</label>
                  <input class="form-control TileLayoutInput" type="text" name="layout">
                </div>
                <div class="form-group">
                  <label class="control-label">Tile Order</label>
                  <input class="form-control tileOrderInput" type="text" name="order">
                </div>
                <div class="form-group">
                  <label class="control-label">Col 1 Data</label>
                  <textarea class="form-control col1Input" name="col1"></textarea>
                </div>
                <div class="form-group">
                  <label class="control-label">Col 2 Data</label>
                  <textarea class="form-control col2Input" name="col2"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-2 well editorActionContainer">
            <a class="btn btn-primary">Save Changes</a>
            <br>
            <br>
            <a class="btn btn-success" id="createNewTileBtn">Create New Tile</a>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
